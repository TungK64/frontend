name: pHUST
description: A new Flutter project.
publish_to: "none"
version: 0.1.0

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  http: ^1.1.0
  meta: ^1.9.1
  flutter_bloc: ^8.1.3
  shared_preferences: ^2.2.3
  flutter_svg: ^2.0.10+1
  easy_localization: ^3.0.6
  share_plus: ^7.2.2
  url_launcher: ^6.2.4
  provider: ^6.1.2
  intl: ^0.18.1
  lottie: ^2.7.0
  file_picker: ^8.0.0+1
  image_picker: ^1.0.8
  path_provider: ^2.1.3
  open_file: ^3.3.2
  flutter_launcher_icons: ^0.13.1
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.13.1

flutter_launch_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/project-management.png"
  min_sdk_android: 21

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
    - assets/flags/
    - assets/translations/
    - assets/images/topics/
    - assets/animation/
    - assets/icons/
